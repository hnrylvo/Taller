<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Search Pokemon</title>
</head>
<body>
    <main>
        <div class="poke-title">
            <h1>Search </h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="poke title">
        </div>
        <input id="pokeInput" type="text" placeholder="Search by name or pokedex number"> <br>
        <button onclick="searchPoke()">Search</button>
        <div class="cards">
            <div class="card-one">
                <h2>DISCOVER ALL IN THE POKEDEX</h2>
            </div>

            <div class="card-two">
                <div id="pokeInfo"></div>
            </div>
        </div>
    </main>
</body>
</html>
